<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Keeper</title>
  </head>
  
  <body>

     <p>Instruction:</p>
      <ul>
        <li>P - prioritize note</li>
        <li>NP - unprioritize note</li>
        <li>X - delete note</li>
        <li>G - generate random color</li>
        <li>E - click after edit of note</li>
      </ul>
     
  
    <center><br>
  <form id="form">
    <input id="inputTitle" type="text" placeholder="Tytuł notki">
    <input id="inputContent" type="text" placeholder="Treść notki">
    <button id="addNoteButton" type="button">Dodaj notatkę</button>
  </form>
  </center>
  <p>Ważne notki</p>
  <div class = "importantNotes" id = "importantNotes">

  </div>
  <p>Dodane notki</p>
  <div class = "lessImportantNotes" id = "lessImportantNotes">

  </div>
  <script src="index.js"></script>
  </body>
</html>
