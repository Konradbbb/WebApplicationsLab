<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="keys">
        <div id="key">
          <kbd>A</kbd>
          <span class="sound">kick</span>
        </div>
        <div id="key">
          <kbd>S</kbd>
          <span class="sound">clap</span>
        </div>
        <div id="key">
          <kbd>D</kbd>
          <span class="sound">hihat</span>
        </div>
        <div id="key">
          <kbd>F</kbd>
          <span class="sound">boom</span>
        </div>
        <div id="key">
          <kbd>Q</kbd>
          <span class="sound">openhat</span>
        </div>
        <div id="key">
          <kbd>W</kbd>
          <span class="sound">ride</span>
        </div>
        <div id="key">
          <kbd>E</kbd>
          <span class="sound">snare</span>
        </div>
        <div id="key">
          <kbd>R</kbd>
          <span class="sound">tink</span>
        </div>
        <div id="key">
          <kbd>T</kbd>
          <span class="sound">tom</span>
        </div>
      </div>

    <audio src="sounds/hihat.wav"  data-sound="hihat"></audio>
    <audio src="sounds/clap.wav"  data-sound="clap"></audio>
    <audio src="sounds/boom.wav"  data-sound="boom"></audio>
    <audio src="sounds/kick.wav"  data-sound="kick"></audio>
    <audio src="sounds/openhat.wav"  data-sound="openhat"></audio>
    <audio src="sounds/ride.wav"  data-sound="ride"></audio>
    <audio src="sounds/snare.wav"  data-sound="snare"></audio>
    <audio src="sounds/tink.wav"  data-sound="tink"></audio>
    <audio src="sounds/tom.wav"  data-sound="tom"></audio>

    <!-- <button id="btnChannel1">Play channel1</button> -->

    <div class = "buttons">
      <p>Channel 1</p>
      <button id="record1">Start </button>
      <button id="playChannel1">Play </button>
      <button id="stop1">Stop </button>
    </div>

    <div class = "buttons">
      <p>Channel 2</p>
      <button id="record2">Start </button>
      <button id="playChannel2">Play </button>
      <button id="stop2">Stop </button>
    </div>

    <div class = "buttons">
      <p>Channel 3</p>
      <button id="record3">Start </button>
      <button id="playChannel3">Play </button>
      <button id="stop3">Stop </button>
    </div>

    <div class = "buttons">
      <p>Channel 4</p>
      <button id="record4">Start </button>
      <button id="playChannel4">Play </button>
      <button id="stop4">Stop </button>
    </div>
  

    <script src="index.js"></script>
    
</body>


</html>
