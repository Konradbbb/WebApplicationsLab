<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="keys">
        <div class="key">
          <kbd>A</kbd>
          <span class="sound">kick</span>
        </div>
        <div class="key">
          <kbd>S</kbd>
          <span class="sound">clap</span>
        </div>
        <div class="key">
          <kbd>D</kbd>
          <span class="sound">hihat</span>
        </div>
        <div class="key">
          <kbd>F</kbd>
          <span class="sound">boom</span>
        </div>
        <div class="key">
          <kbd>Q</kbd>
          <span class="sound">openhat</span>
        </div>
        <div class="key">
          <kbd>W</kbd>
          <span class="sound">ride</span>
        </div>
        <div class="key">
          <kbd>E</kbd>
          <span class="sound">snare</span>
        </div>
        <div class="key">
          <kbd>R</kbd>
          <span class="sound">tink</span>
        </div>
        <div class="key">
          <kbd>T</kbd>
          <span class="sound">tom</span>
        </div>
      </div>



    <audio src="sounds/hihat.wav"  data-sound="hihat"></audio>
    <audio src="sounds/clap.wav"  data-sound="clap"></audio>
    <audio src="sounds/boom.wav"  data-sound="boom"></audio>
    <audio src="sounds/kick.wav"  data-sound="kick"></audio>
    <audio src="sounds/openhat.wav"  data-sound="openhat"></audio>
    <audio src="sounds/ride.wav"  data-sound="ride"></audio>
    <audio src="sounds/snare.wav"  data-sound="snare"></audio>
    <audio src="sounds/tink.wav"  data-sound="tink"></audio>
    <audio src="sounds/tom.wav"  data-sound="tom"></audio>

    <!-- <button id="btnChannel1">Play channel1</button> -->

    <script src="index.js"></script>
    
</body>


</html>
